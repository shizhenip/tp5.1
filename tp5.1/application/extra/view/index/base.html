<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <title>{block name="title"}{$title|default=''}{if !empty($title)} · {/if}{:sysconf('site_name')}{/block}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{:sysconf('browser_icon')}" />
  <link rel="stylesheet" href="__PUBLIC__/index/layui/css/layui.css">
  <link rel="stylesheet" href="__PUBLIC__/index/static/css/mian.css">
  <script>window.ROOT_URL = '__APP__';</script>
</head>
<body class="lay-blog">
{block name="style"}{/block}
{block name="header"}
<div class="header">
  <div class="header-wrap">
    <h1 class="logo pull-left">
      <a href="#">
        <img src="__PUBLIC__/index/static/images/logo.png" alt="" class="logo-img">
        <img src="__PUBLIC__/index/static/images/logo-text.png" alt="" class="logo-text">
      </a>
    </h1>
    <form class="layui-form blog-seach pull-left" action="">
      <div class="layui-form-item blog-sewrap">
        <div class="layui-input-block blog-sebox">
          <i class="layui-icon layui-icon-search"></i>
          <input placeholder="" type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
        </div>
      </div>
    </form>
    <div class="blog-nav pull-right">
      <ul class="layui-nav pull-left">
        <li class="layui-nav-item {if $Request.controller eq 'Index'} layui-this{/if}"><a href="/home.html">首页</a></li>
        <li class="layui-nav-item {if $Request.controller eq 'Message'} layui-this{/if}" ><a href="/message.html">留言</a></li>
        <li class="layui-nav-item {if $Request.controller eq 'About'} layui-this{/if}"><a href="/about.html">关于</a></li>
      </ul>
      <a href="#" class="personal pull-left">
        <i class="layui-icon layui-icon-username"></i>
      </a>
    </div>
    <div class="mobile-nav pull-right" id="mobile-nav">
      <a href="javascript:;">
        <i class="layui-icon layui-icon-more"></i>
      </a>
    </div>
  </div>
  <ul class="pop-nav" id="pop-nav">
    <li><a href="/home.html">首页</a></li>
    <li><a href="/message.html">留言</a></li>
    <li><a href="/about.html">关于</a></li>
  </ul>
</div>
{/block}
{block name="centent"}{/block}
{block name="footer"}
<div class="footer">
  <p>
    <span>&copy; 2018</span>
    <span><a href="http://weilmanky.cn" target="_blank">weilmanky.cn</a></span>
    <span>MIT license</span>
  </p>
  <p><span>人生就是一场修行</span></p>
</div>
{/block}
{block name="script"}{/block}
<script src="__PUBLIC__/index/layui/layui.js"></script>
<script>
    layui.config({
        base: '__PUBLIC__/index/static/js/'
    }).use('blog');
</script>
</body>
</html>
